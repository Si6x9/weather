<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="weather.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <header>🌞Weather App🌦️
            <hr>
        </header>

        <div class="input">
            <input placeholder="Search by city" id="input" type="text">
            <button onclick="manualSearch()" id="btn">Search</button>
            <p id="error">Result not found!</p>
        </div>
        <div class="box">
            <div class="city">
                <h1 id="city">City</h1>
            </div>
            <div class="tempbox">

                <p id="tempdetail" class="temp">-</p>
                <p id="temp" class="temp">Temp: °c</p>
                <p id="feelslike" class="temp">Feels Like: °c</p>
                <p id="mintemp" class="temp">Humidity: %</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="weather.js"></script>
</body>

</html>
